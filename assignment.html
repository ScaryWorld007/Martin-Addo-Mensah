<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dining Room Setup â€” A-Frame</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene background="color: #d0e6f6" renderer="antialias: true">

    <!-- Camera Rig -->
    <a-entity id="rig" position="0 1.6 4">
      <a-entity camera look-controls wasd-controls></a-entity>
    </a-entity>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    <a-entity light="type: directional; intensity: 1" position="3 6 4"></a-entity>

    <!-- Floor -->
    <a-plane rotation="-90 0 0" width="10" height="10" color="#f3efe7"></a-plane>

    <!-- Rug -->
    <a-plane rotation="-90 0 0" width="3" height="3" color="#c47f7f" position="0 0.01 0"></a-plane>

    <!-- Walls -->
    <a-box position="0 2 -5" depth="0.1" height="4" width="10" color="#fff7e6"></a-box>
    <a-box position="-5 2 0" depth="10" height="4" width="0.1" color="#fff7e6"></a-box>
    <a-box position="5 2 0" depth="10" height="4" width="0.1" color="#fff7e6"></a-box>

    <!-- Ceiling -->
    <a-box position="0 4 0" depth="10" height="0.1" width="10" color="#f0f0f0"></a-box>

    <!-- Table -->
    <a-cylinder position="0 1 0" radius="1.2" height="0.08" color="#8b5a2b"></a-cylinder>
    <!-- Table Legs directly under the table -->
    <a-cylinder position="0.85 0.5 0.85" radius="0.06" height="1" color="#70421a"></a-cylinder>
    <a-cylinder position="-0.85 0.5 0.85" radius="0.06" height="1" color="#70421a"></a-cylinder>
    <a-cylinder position="0.85 0.5 -0.85" radius="0.06" height="1" color="#70421a"></a-cylinder>
    <a-cylinder position="-0.85 0.5 -0.85" radius="0.06" height="1" color="#70421a"></a-cylinder>

    <!-- Chair 1 (shifted left, back, rotated toward table) -->
    <a-entity position="-1.4 0 -1.2" rotation="0 25 0">
      <a-box position="0 0.45 0" width="0.6" depth="0.4" height="0.08" color="#5b3a21"></a-box>
      <a-box position="0 0.95 -0.16" width="0.6" depth="0.08" height="1" color="#6b4226"></a-box>
      <a-cylinder position=" 0.25 0.22 0.15" radius="0.03" height="0.45" color="#5b3a21"></a-cylinder>
      <a-cylinder position="-0.25 0.22 0.15" radius="0.03" height="0.45" color="#5b3a21"></a-cylinder>
      <a-cylinder position="0.25 0.22 -0.15" radius="0.03" height="0.45" color="#5b3a21"></a-cylinder>
      <a-cylinder position="-0.25 0.22 -0.15" radius="0.03" height="0.45" color="#5b3a21"></a-cylinder>
    </a-entity>

    <!-- Chair 2 (shifted right, back, rotated toward table) -->
    <a-entity position="1.4 0 -1.2" rotation="0 -25 0">
      <a-box position="0 0.45 0" width="0.6" depth="0.4" height="0.08" color="#5b3a21"></a-box>
      <a-box position="0 0.95 -0.16" width="0.6" depth="0.08" height="1" color="#6b4226"></a-box>
      <a-cylinder position=" 0.25 0.22 0.15" radius="0.03" height="0.45" color="#5b3a21"></a-cylinder>
      <a-cylinder position="-0.25 0.22 0.15" radius="0.03" height="0.45" color="#5b3a21"></a-cylinder>
      <a-cylinder position="0.25 0.22 -0.15" radius="0.03" height="0.45" color="#5b3a21"></a-cylinder>
      <a-cylinder position="-0.25 0.22 -0.15" radius="0.03" height="0.45" color="#5b3a21"></a-cylinder>
    </a-entity>

    <!-- Milo Tin -->
    <a-cylinder position="-0.4 1.12 0.2" radius="0.07" height="0.15" color="#2e8b57"></a-cylinder>
    <a-text value="Milo" position="-0.4 1.25 0.2" width="0.8" color="#fff"></a-text>

    <!-- Nido Tin -->
    <a-cylinder position="0.4 1.12 -0.2" radius="0.07" height="0.15" color="#ffeb3b"></a-cylinder>
    <a-text value="Nido" position="0.4 1.25 -0.2" width="0.8" color="#000"></a-text>

    <!-- Milk Tin -->
    <a-cylinder position="0 1.12 0" radius="0.07" height="0.15" color="#ffffff"></a-cylinder>
    <a-text value="Milk" position="0 1.25 0" width="0.8" color="#000"></a-text>

    <!-- Cups -->
    <a-cylinder position="-0.2 1.12 -0.05" radius="0.05" height="0.08" color="#ff0000"></a-cylinder>
    <a-cylinder position="0.2 1.12 0.05" radius="0.05" height="0.08" color="#ff0000"></a-cylinder>

  </a-scene>
</body>
</html>
